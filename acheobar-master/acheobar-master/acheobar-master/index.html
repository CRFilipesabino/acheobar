<!DOCTYPE html>
<html lang="br">
	<head>
		<title>Ache o bar</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<style>
			#map{
			height: 600px;
			width: 600px;

			}
			.jumbotron {
			background-color: black;
			color: white;
			}
		</style>
	</head>
	<body>

		<div class="jumbotron text-center">
			<h1>Ache o bar</h1>
			<p>Encontre o bar ideal pra você</p>
			<form class="form-inline">
				<div class="input-group">
					<input type="text" class="form-control" size="50" placeholder="Digite o nome do bar que deseja localizar" required>
					<div class="input-group-btn">
						<a href="index2.html" class="btn btn-danger">Buscar</a>
					</div>
				</div>
				<button type="button" class="btn btn-danger">Busca Avançada</button>
			</form>
		</div>

		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img src="im\l.jpg" alt="New York">
					<div class="carousel-caption">
						<h3>Bar do Nemo</h3>
						<p>Visite o bar do Nemo.</p>
					</div>
				</div>

				<div class="item">
					<img src="im\q.jpg" alt="Chicago">
					<div class="carousel-caption">
						<h3>Bar do Chico Fumaça</h3>
						<p>Bar Familiar</p>
					</div>
				</div>

				<div class="item">
					<img src="im\n.jpg" alt="Los Angeles">
					<div class="carousel-caption">
						<h3>Bar do Gabriel</h3>
						<p>Bar dos amigos</p>
					</div>
				</div>
			</div>

			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		<div id='map' ></div>
	  <script>
      function initMap() {
        var uluru = {lat: -15.8402659, lng: -47.9508828};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: uluru

        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCX13uAxcDLQabtuLfyBXa2GdwFv84uoY&callback=initMap">
    </script>
		<div class="jumbotron text-center">
			<p></p>
			<p>Ache o bar</p>
			<p>Direitos Reservados</p>
		</div>
	</body>
</html>
